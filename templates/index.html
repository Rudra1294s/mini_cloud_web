<!DOCTYPE html>
<html>
<head>
    <title>Mini Cloud</title>
</head>
<body>
    <h2>Mini Cloud Web App</h2>

    <h3>Upload File</h3>
    <form action="/upload_chunk/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
    </form>

    <h3>Download File</h3>
    <ul>
        {% for file in files %}
        <li>
            {{ file }} - <a href="/download_chunk/{{ file }}">Download</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
